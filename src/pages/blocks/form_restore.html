<form class="form form-restore" action="#" method="#">
    <div class="form__backdrop"></div>
    <div class="container form__box">
        <div class="form__image-box">
            <img class="form__image" src="img/logo_wapclick_light.svg" alt="Логотип Wapclick">
        </div>
        <div class="form__container">
            <button class="form__close-btn" type="button">
                Закрыть форму
                <svg class="form__close-btn-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="m1 1 9 9m9 9-9-9m0 0 9-9L1 19" stroke-width="1.5"/>
                </svg>
            </button>
            <h2 class="form__heading">Восстановить<br>пароль</h2>
            <p class="form__description">Укажите E-mail, который Вы использовали при регистрации и мы отправим инструкцию по восстановлению пароля.</p>
            <div class="form__field">
                <svg class="form__field-icon" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.593 16.5H2.407c-.476 0-.952-.373-.952-.933V3.5c0-.467.38-1 .952-1h17.186c.476 0 .953.44.953 1v12.067c0 .56-.381.933-.953.933Z" stroke="#28282E" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="m18.273 5-6.788 6.766c-.324.312-.728.312-.97 0L3.727 5" stroke="#28282E" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input class="form__field-input" type="text" placeholder="E-mail" name="restore-email">
            </div>
            <button class="btn form__btn" type="submit">Отправить</button>
            <div class="form__bottom-block">
                Ещё нет аккаунта?&nbsp;-&nbsp;<a class="form__bottom-link" href="#">Регистрация</a>
            </div>
        </div>
    </div>
</form>
