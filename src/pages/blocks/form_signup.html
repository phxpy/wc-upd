                Закрыть форму

                    <path d="m1 1 9 9m9 9-9-9m0 0 9-9L1 19" stroke-width="1.5"/>
                </svg>
            </button>
            <h2 class="form__heading">Регистрация</h2>

            </div>
            <div class="form__field">
                <svg class="form__field-icon" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
            <div class="form__field">
                <svg class="form__field-icon" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                <input class="form__field-input" type="password" placeholder="Повторите пароль">
            </div>

                <svg class="form__field-icon" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.472.337a1.485 1.485 0 0 0-1.498-.23L.912 6.927c-.276.111-.51.304-.673.551A1.444 1.444 0 0 0 .283 9.13c.176.238.42.418.702.515l3.682 1.266 1.995 6.53c.004.013.016.022.022.034a.467.467 0 0 0 .304.276c.01.004.016.012.026.014h.005l.003.001a.43.43 0 0 0 .222-.011c.008-.002.015-.002.024-.005a.471.471 0 0 0 .182-.115c.006-.007.015-.007.02-.013l2.87-3.136 4.188 3.21a1.474 1.474 0 0 0 2.336-.857l3.107-15.102a1.431 1.431 0 0 0-.5-1.401ZM7.703 12.15l-.673 3.24-1.405-4.6L12.592 7.2l-4.76 4.712a.468.468 0 0 0-.129.239Zm8.228 4.499a.506.506 0 0 1-.33.376.504.504 0 0 1-.49-.073l-4.536-3.479a.48.48 0 0 0-.644.057L7.934 15.71l.672-3.231 6.847-6.78a.47.47 0 0 0-.229-.791.48.48 0 0 0-.328.04l-9.869 5.09-3.73-1.285a.5.5 0 0 1-.344-.463.498.498 0 0 1 .318-.489L18.33.981a.515.515 0 0 1 .532.082.493.493 0 0 1 .173.488l-3.105 15.1v-.001Z" fill="#28282E"/>
                </svg>
                <input class="form__field-input" type="text" placeholder="Telegram" name="reg-telegram-login">
            </div>
            <div class="currency">
                <h3 class="currency__heading">Валюта:</h3>
                <ul class="currency__list">
                    <li class="currency__item">
                        <input class="currency__item-radio visuallyhidden" id="currency-ruble" type="radio" name="currency" value="ruble" checked>
                        <label class="currency__item-label" for="currency-ruble">Рубль(&#8381;)</label>
                    </li>
                    <li class="currency__item">
                        <input class="currency__item-radio visuallyhidden" id="currency-dollar" type="radio" name="currency" value="dollar">
                        <label class="currency__item-label" for="currency-dollar">Доллар(&dollar;)</label>
                    </li>
                    <li class="currency__item">
                        <input class="currency__item-radio visuallyhidden" id="currency-euro" type="radio" name="currency" value="euro">
                        <label class="currency__item-label" for="currency-euro">Евро(&euro;)</label>
                    </li>
                </ul>
            </div>
            <img class="placeholder" src="https://via.placeholder.com/250x80" alt="#" style="align-self:flex-start;width:auto;">
            <button class="btn form__btn" type="submit">Зарегистрироваться</button>
            <div class="form__bottom-block">
                Уже есть аккаунт?&nbsp;-&nbsp;<a class="form__bottom-link" href="#">Войти</a>
            </div>
        </div>
    </div>
</form>
